<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Custom Background Color */
        .bg-custom {
            background-color: #F8EBD9 !important;
        
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <section id="header">
        <nav class="navbar navbar-expand-lg bg-custom fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/menzoclothing2.png" class="img-fluid" style="height: 40px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="ti-align-justify navbar-toggler-icon"></span>
                    <!--<span class="navbar-toggler-icon"></span>-->
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">About</a>
                        <a class="nav-link" href="#">Mens</a>
                        <a class="nav-link" href="#">Kids</a>
                        <a class="nav-link" href="#">Women</a>
                        <a class="nav-link" href="#">Singup</a>
                        <a class="nav-link" href="#">Login</a>
                        <a class="nav-link" href="#">Logout</a>
                       
                    </div>
                </div>
            </div>
        </nav>
    </section>


    <!-------------Home Section---------->
    <section id="home" class="home pt-5 overflow-hidden">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
             
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/images/6870101.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/images/freepik__adjust__17474.png" class="d-block w-100" alt="...">
              </div>
              
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        
    </section>

    <!-- Bootstrap JS (For Navbar Toggle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
